
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="table-responsive" style="margin-top:5rem;margin-bottom:5rem;padding-left: 5rem;padding-right: 5rem; text-align-last: center;">
            <table class="table  table-striped"id="tblProduct" border="1" style="border-collapse:collapse">
                <thead>
                    <tr>
                        <th>Prod_Name</th>
                        <th>Prod_Price</th>
                        <th>Prod_Category</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="input-group" style="margin-left: 5rem;margin-bottom: 1rem;">
            <input class="form-contrl" style="width:56rem;" type="text" id="searchId" placeholder="Search Product Category" name="search">
            <button type="search" class="btn btn-success" id="btnSearchProduct">Search</button>
        </div>

        
        <div class="table-responsive" style="padding-left: 5rem;padding-right: 5rem; text-align-last: center;">
            <table class="table  table-striped" id="tblSearchResult" border="1" style="border-collapse:collapse">
                <thead>
                    <tr>
                        <th>Prod_Name</th>
                        <th>Prod_Price</th>
                        <th>Prod_Category</th>
                    </tr>
                </thead>
                <tbody>
                    <td colspan="3">No Results</td>
                </tbody>
            </table>
        </div>

    </body>



    <script src="script.js"></script>
</html>
